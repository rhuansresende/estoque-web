<main>
  <ng-container *ngIf="(compras$ | async) as compras; else nenhumaCompraEncontrada">

    <ng-container *ngIf="compras.length > 0; else nenhumaCompraEncontrada">

      <section fxLayout="row" fxLayoutGap="1rem">

        <button mat-raised-button color="primary" (click)="emitirRelatorio()">
          <mat-icon>picture_as_pdf</mat-icon> Emitir Relatório em PDF
        </button>

        <table mat-table [dataSource]="compras$" class="mat-elevation-z8">
          <ng-container matColumnDef="produto">
            <th mat-header-cell *matHeaderCellDef>Produto</th>
            <td mat-cell *matCellDef="let produto">{{produto.nome}}</td>
          </ng-container>

          <ng-container matColumnDef="quantidadeAtual">
            <th mat-header-cell *matHeaderCellDef>Quantidade Atual</th>
            <td mat-cell *matCellDef="let produto">
              {{ produto.quantidadeAtual }}
            </td>
          </ng-container>

          <ng-container matColumnDef="quantidadeMinima">
            <th mat-header-cell *matHeaderCellDef>Quantidade Mínima</th>
            <td mat-cell *matCellDef="let produto">
              {{ produto.quantidadeMinima }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>

      </section>

    </ng-container>

  </ng-container>

  <ng-template #nenhumaCompraEncontrada>
    <h1>Lista de Compras Vazia</h1>
  </ng-template>
</main>
