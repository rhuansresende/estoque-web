<main>
  <mat-sidenav-container class="h-screen">
    <!-- MENU LATERAL -->
    <mat-sidenav mode="side" opened class="w-64 bg-surface">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['mensagens']" routerLinkActive="active">
          <mat-icon matListIcon>chat</mat-icon>
          <span matLine>Mensagens</span>
        </a>

        <a mat-list-item [routerLink]="['produtos']" routerLinkActive="active">
          <mat-icon matListIcon>inventory_2</mat-icon>
          <span matLine>Produtos</span>
        </a>

        <a mat-list-item [routerLink]="['movimentacoes']" routerLinkActive="active">
          <mat-icon matListIcon>swap_horiz</mat-icon>
          <span matLine>Movimentações</span>
        </a>

        <!-- RELATÓRIOS -->
        <mat-expansion-panel class="!shadow-none">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <mat-icon>bar_chart</mat-icon>
              <span>Relatórios</span>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-nav-list>
            <a mat-list-item [routerLink]="['relatorios/precos']" routerLinkActive="active">
              <mat-icon matListIcon>sell</mat-icon>
              <span matLine>Preços</span>
            </a>

            <a mat-list-item [routerLink]="['relatorios/compras']" routerLinkActive="active">
              <mat-icon matListIcon>shopping_cart</mat-icon>
              <span matLine>Compras</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-nav-list>
    </mat-sidenav>

    <!-- CONTEÚDO PRINCIPAL -->
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()" class="md:hidden">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar>

      <div class="p-4">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
