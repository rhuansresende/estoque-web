<main>
  <mat-sidenav-container>
    <mat-sidenav mode="side" opened>
      <mat-nav-list>

          <mat-icon>inventory_2</mat-icon> Produtos
        </a>
        <a mat-list-item [routerLink]="['movimentacoes']" routerLinkActive="active">
          <mat-icon>swap_horiz</mat-icon> Movimentações
